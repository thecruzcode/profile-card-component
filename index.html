<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor challenge | Profile Card Component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class=" card profile-card">
        <div class="card-header">
            <!-- card header content -->
        </div>
        <div class="card-container">
            <div class="avatar-user"></div>
            <div class="personal-info"><span class="name-user">Victor Crest</span> <span class="age">26</span></div>
            <p class="location">London</p>
        </div>
        <div class="footer">
            <div class="social-items">
                <div class="social-item">
                    <p class="number">80K</p>
                    <span class="text">Followers</span>
                </div>
                <div class="social-item">
                    <p class="number">803K</p>
                    <span class="text">Likes</span>
                </div>
                <div class="social-item">
                    <p class="number">1.4K</p>
                    <span class="text">Photos</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
